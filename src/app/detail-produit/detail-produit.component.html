<div *ngIf="product">
  <button (click)="onDeselect()" class="btn btn-outline-secondary mb-3">Retour</button>
  <img [src]="product.image" class="card-img-top product-image" [alt]="product.libelle">
  <h2 class="mt-5">{{ product.libelle | uppercase }}</h2>
  <p>{{ product.description }}</p>
  <p><strong>Prix:</strong> {{ product.prix | currency: 'EUR' : 'code' }}</p>
  <p><strong>Quantit√©:</strong> {{ product.quantite }}</p>
</div>
